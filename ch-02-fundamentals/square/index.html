<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Math Square Plugin</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="item">
    <hr>
    <div>
      Square:<span v-square="item"></span>
    </div>
    <div>
      Root:<span v-sqrt="item"></span>
    </div>
    <div>
      Sine:<span v-sine="item"></span>
    </div>
    <div>
      Cosine:<span v-cosine="item"></span>
    </div>
    <div>
      Tangent:<span v-tangent="item"></span>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
